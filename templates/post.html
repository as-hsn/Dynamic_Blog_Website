{% include "header.html"%}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('../static/assets/img/new_post.jpg'); height:540px">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="post-heading">
                            <h1>{{json[num - 1].title}}</h1>
                            <h2 class="subheading">{{json[num - 1].subtitle}}</h2>
                            <span class="meta">
                                Posted by
                                <a href="https://github.com/as-hsn">Hassan</a>
                                on August 24, 2023
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Post Content-->
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <p>{{json[num - 1].body}}</p>

                    </div>
                </div>
            </div>
        </article>
        <!-- Footer-->
        {% include "footer.html "%}
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
